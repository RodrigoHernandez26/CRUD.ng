<div id="content">
  <div *ngIf="GVS.getVar('logged') == false">
    <h2>
      Please <a id="login-redirect" (click)="redirectTo('login')">log-in</a> to use this feature.
    </h2>
  </div>

  <div *ngIf="GVS.getVar('logged') == true" style="width: 100%;">
    <!--? nome, cpf, email, profissao, interesse -->
    <div id="fields-div">
      <div class="field-div">
        <label class="data-label">nome</label>
        <input class="data-input" type="text" value="input" #nome>
      </div>
      <br>
      <div class="field-div">
        <label class="data-label">cpf</label>
        <input class="data-input" type="text" value="input" #cpf>
      </div>
      <br>
      <div class="field-div">
        <label class="data-label">email</label>
        <input class="data-input" type="email" value="input" #email>
      </div>
      <br>
      <div class="field-div">
        <label class="data-label">profiss√£o</label>
        <input class="data-input" type="text" value="input" #profissao>
      </div>
      <br>
      <div class="field-div">
        <label class="data-label" for="interesses">interesse</label>

        <select class="data-input" name="interesses" #interesse>
          <option value="empty" selected disabled hidden>--</option>
          <option value="mercado">Mercado</option>
          <option value="loja">Loja</option>
          <option value="essas-coisas">Essas coisas</option>
        </select>
      </div>
    </div>

    <button id="create-button" (click)="createItem(nome.value, cpf.value, email.value, profissao.value, interesse.value)">
      CREATE
    </button>
  </div>
</div>
